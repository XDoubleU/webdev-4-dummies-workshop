{% extends "_base.html" %}

{% load socialaccount %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Or</p>
    <a href="{% provider_login_url 'github' %}">Sign Up with GitHub</a>
{% endblock content %}
