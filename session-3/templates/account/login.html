{% extends "_base.html" %}

{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %} <!-- ALWAYS ADD CSRF protection on forms -->
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p>Or</p>
    <a href="{% provider_login_url 'github' %}">Sign Up with GitHub</a>
{% endblock content %}
