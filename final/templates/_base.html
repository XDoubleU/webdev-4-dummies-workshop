{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Music store{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="{% static "css/stylesheet.css" %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-xxl flex-wrap flex-lg-nowrap">
                <a class="navbar-brand" href="#">Music Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'album_list' %}">Music</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'user_album_list' %}">My Music</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'account_logout' %}">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'account_login' %}">Log in</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'account_signup' %}">Sign up</a>
                        </li>
                    {% endif %}
                </ul>
                </div>
            </div>
        </nav>

        <div class="container-xxl mt-4">
            {% block content %}{% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>    
</html>
