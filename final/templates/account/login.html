{% extends "_base.html" %}

{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p>Or</p>
  <a href="{% provider_login_url 'github' %}">Log In with GitHub</a>
{% endblock content %}
